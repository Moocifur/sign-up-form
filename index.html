<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Herro</h1>
        </div>
        <div class="right">

            <div class="first">
               <h3>
                This is not a real online service! You know you need something <br/> 
                like this in your life to help you realize your deepest dreams. </br>
                Sign up <em>now</em> to get started.
               </br></br>
                You <em>know</em> you want to.
               </h3>
            </div>

            <div class="second">
                <h3>Let's do this!</h3>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="password">
                        </div>    
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="form-div">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-div">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </div>

                </form>

            </div>

            <div class="third">Create Account?</div>
            
            
        </div>
    </div>
</body>
</html>
