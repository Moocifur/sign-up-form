<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Herro</h1>
        </div>

        <div class="right">

            <div class="first">
               <h3>
                This is not a real online service! You know you need something <br/> 
                like this in your life to help you realize your deepest dreams. </br>
                Sign up <em>now</em> to get started.
               </br></br>
                You <em>know</em> you want to.
               </h3>
            </div>

                <form action="" method="get">
                    <div class="second"> 
                        <h3 class="form-div">Let's do this!</h3>
                        <div class="form-main-div">
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" id="firstName" name="firstName" placeholder="John">
                                </div>

                                <div class="form-div">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>

                                <div class="form-div">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                    <span id="error">Doesnt Match</span>
                                </div>  
                            </div>
                    
                            <div class="form-divs">

                                <div class="form-div">
                                    <label for="lastName">LAST NAME</label>
                                    <input type="text" id="lastName" name="lastName">
                                </div>

                                <div class="form-div">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>

                                <div class="form-div">
                                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirmPassword" name="confirm" required>
                                </div>
                            </div>
                        </div>
                    </div>    
                    <div class="third">
                        <button type="submit" class="btn btn-green">Create Account</button>
                    </div>
                </form>
                <div class="hyperlink">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>

            

            
            
            
        </div>
    </div>
</body>
</html>
