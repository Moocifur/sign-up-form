<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="banner">
                <img src="./images/odin-lined.png" alt="Odin Image"/>
                ODIN
            </div>
            <p class="credit">   
                Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Unsplash</a>
            </p>
        </div>

        <div class="right-side">
            <p class="intro">
            This is not a real online service! You know you need something <br/> 
            like this in your life to help you realize your deepest dreams. </br>
            Sign up <em>now</em> to get started.
            </br></br>
            You <em>know</em> you want to.
            </p>
            <form action="" method="">
                <div class="input-section"> 
                    <h3>Let's do this!</h3>
                        <div class="inputs">
                            <div>
                                <div>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="John">
                                </div>
                                <div>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                            </div>
                            <div>    
                                <div>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div>
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="phone">
                                </div>
                            </div>
                            <div>    
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" class="error" id="password" name="password" required>
                                    <p class="error-message">*passwords do not match</p>
                                </div>
                                <div>
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" class="error" id="confirm-password" name="confirm" required>
                                </div>  
                            </div>            
                        </div>
                </div>    
                <button type="submit" id="create-account">Create Account</button>
            </form>
                <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
